<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áè≠Á∫ßÁÇπÂêçÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e7ff 0%, #ffe7f4 100%);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            animation: fadeInPage 1s ease-in;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            color: #6b21a8;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: #6b21a8;
            color: white;
        }

        .btn-primary:hover {
            background-color: #581c87;
        }

        .btn-ghost {
            background-color: transparent;
            color: #6b21a8;
        }

        .btn-ghost:hover {
            background-color: #f3e7ff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -5px rgba(107, 33, 168, 0.2);
        }

        .result-card {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .name-display {
            font-size: 3rem;
            font-weight: bold;
            color: #6b21a8;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center center;
        }

        .name-display.rolling {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(107, 33, 168, 0.3);
        }

        .name-display.selected {
            animation: selectedName 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes selectedName {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
        }

        .student-item:hover {
            transform: scale(1.02);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .selected-name {
            animation: fadeIn 0.5s ease;
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 16px;
            opacity: 0;
            will-change: transform;
        }

        .confetti-square {
            width: 10px;
            height: 10px;
        }

        .confetti-rectangle {
            width: 8px;
            height: 16px;
        }

        .confetti-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .confetti-star {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid;
            background-color: transparent !important;
        }

        @keyframes confetti-slow {
            0% { transform: translate3d(0, 0, 0) rotateX(0) rotateY(0); }
            100% { transform: translate3d(25px, 105vh, 0) rotateX(360deg) rotateY(180deg); }
        }

        @keyframes confetti-medium {
            0% { transform: translate3d(0, 0, 0) rotateX(0) rotateY(0); }
            100% { transform: translate3d(100px, 105vh, 0) rotateX(100deg) rotateY(360deg); }
        }

        @keyframes confetti-fast {
            0% { transform: translate3d(0, 0, 0) rotateX(0) rotateY(0); }
            100% { transform: translate3d(-50px, 105vh, 0) rotateX(10deg) rotateY(250deg); }
        }

        @keyframes confetti-float {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); }
            100% { transform: translate3d(50px, 105vh, 0) rotate(360deg); }
        }

        @keyframes confetti-zigzag {
            0% { transform: translate3d(0, 0, 0) rotateZ(0); }
            25% { transform: translate3d(25px, 25vh, 0) rotateZ(45deg); }
            50% { transform: translate3d(-25px, 50vh, 0) rotateZ(-45deg); }
            75% { transform: translate3d(25px, 75vh, 0) rotateZ(45deg); }
            100% { transform: translate3d(0, 105vh, 0) rotateZ(0); }
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #6b21a8;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible-icon {
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .collapsible-icon.collapsed {
            transform: rotate(180deg);
        }
        
        .collapsible-content {
            max-height: 400px;
            overflow-y: auto;
            transition: max-height 0.5s ease;
        }
        
        .collapsible-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        
        .student-name {
            flex: 1;
            padding: 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        
        .student-name:hover {
            border-color: #ddd;
            background-color: #f0f0f0;
        }
        
        .student-name:focus {
            outline: none;
            border-color: #6b21a8;
            background-color: #fff;
        }
        
        .student-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            padding: 0.5rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-content {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #randomBtn {
            font-size: 1.25rem;
            padding: 1rem 2rem;
        }

        .dice-icon {
            margin-right: 0.5rem;
        }

        .result-card {
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(107, 33, 168, 0.1),
                transparent
            );
            transition: all 0.5s ease;
        }

        .result-card.shine::before {
            left: 100%;
        }
        
        /* 3DÁøªËΩ¨Âç°ÁâáÊïàÊûú */
        .flip-card {
            perspective: 1000px;
            transition: transform 0.5s;
        }
        
        .flip-animation {
            animation: flip-card 1s ease-out;
            transform-style: preserve-3d;
        }
        
        @keyframes flip-card {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        /* ÊåâÈíÆÊ≥¢Á∫πÊïàÊûú */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 0.8s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.6;
            }
            100% {
                transform: scale(100);
                opacity: 0;
            }
        }
        
        /* È°µÈù¢Âä†ËΩΩÂä®Áîª */
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Âä®ÊÄÅËÉåÊôØÊ∏êÂèò */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f3e7ff 0%, #ffe7f4 100%);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Áè≠Á∫ßÁÇπÂêçÂô®</h1>
            <p class="subtitle">ÁÇπÂáª‰∏ãÊñπÊåâÈíÆÂºÄÂßãÈöèÊú∫ÁÇπÂêç</p>
        </div>

        <div class="center-content">
            <button id="randomBtn" class="btn btn-primary">
                <span class="dice-icon">üé≤</span>ÂºÄÂßãÁÇπÂêç
            </button>
        </div>

        <div class="card result-card">
            <div id="nameDisplay" class="name-display">Á≠âÂæÖÁÇπÂêç...</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2 class="card-title">Ê∑ªÂä†Â≠¶Áîü</h2>
                <div class="input-group">
                    <input type="text" id="newStudent" placeholder="ËæìÂÖ•Â≠¶ÁîüÂßìÂêç" class="input">
                    <button id="addStudentBtn" class="btn btn-primary">Ê∑ªÂä†</button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    Â≠¶ÁîüÂêçÂçï
                    <span id="studentListToggle" class="collapsible-icon">‚ñº</span>
                </h2>
                <div id="studentListContainer" class="collapsible-content">
                    <div id="studentList" class="student-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ê∑ªÂä†Èü≥ÊïàÊñá‰ª∂ -->
    <audio id="rollSound" preload="auto">
        <source src="/static/roll.mp3" type="audio/mpeg">
    </audio>
    <audio id="selectSound" preload="auto">
        <source src="/static/select.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound" preload="auto">
        <source src="/static/click.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let students = [];
        let audioContext = null;
        let audioUnlocked = false;
        
        const randomBtn = document.getElementById('randomBtn');
        const nameDisplay = document.getElementById('nameDisplay');
        const studentList = document.getElementById('studentList');
        const newStudent = document.getElementById('newStudent');
        const addStudentBtn = document.getElementById('addStudentBtn');
        const rollSound = document.getElementById('rollSound');
        const selectSound = document.getElementById('selectSound');
        const clickSound = document.getElementById('clickSound');
        const resultCard = document.querySelector('.result-card');

        // Èü≥ÊïàÂä†ËΩΩÁä∂ÊÄÅ
        let soundsLoaded = {
            roll: false,
            select: false,
            click: false
        };
        
        // Èü≥ÊïàÈîôËØØÂ§ÑÁêÜ
        rollSound.addEventListener('canplaythrough', () => {
            console.log('Roll sound loaded');
            soundsLoaded.roll = true;
        });
        selectSound.addEventListener('canplaythrough', () => {
            console.log('Select sound loaded');
            soundsLoaded.select = true;
        });
        clickSound.addEventListener('canplaythrough', () => {
            console.log('Click sound loaded');
            soundsLoaded.click = true;
        });
        
        // È¢ÑÂÖàÂº∫Âà∂Âä†ËΩΩÈü≥È¢ëÊñá‰ª∂
        function preloadAudio() {
            [rollSound, selectSound, clickSound].forEach(sound => {
                // ËÆæÁΩÆÈü≥Èáè‰∏∫0Âπ∂Â∞ùËØïÊí≠Êîæ‰ª•‰øÉ‰ΩøÂä†ËΩΩ
                sound.volume = 0;
                sound.load();
                
                // Ê∑ªÂä†ÈîôËØØÁõëÂê¨Âô®
                sound.addEventListener('error', (e) => {
                    console.error(`Èü≥ÊïàÂä†ËΩΩÂ§±Ë¥• ${sound.id}:`, e);
                    // Â∞ùËØïÈáçÊñ∞Âä†ËΩΩ
                    setTimeout(() => {
                        sound.load();
                    }, 1000);
                });
            });
        }
        
        // Ëß£ÈîÅÈü≥È¢ë - Áî®Êà∑È¶ñÊ¨°‰∫§‰∫íÊó∂Ë∞ÉÁî®
        function unlockAudio() {
            if (audioUnlocked) return Promise.resolve();
            
            console.log('Â∞ùËØïËß£ÈîÅÈü≥È¢ë...');
            
            // ÂàõÂª∫Èü≥È¢ë‰∏ä‰∏ãÊñá
            try {
                if (!audioContext) {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioContext = new AudioContext();
                }
                
                // ÊÅ¢Â§çÈü≥È¢ë‰∏ä‰∏ãÊñá
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch (e) {
                console.warn('ÂàõÂª∫AudioContextÂ§±Ë¥•:', e);
            }
            
            // Â∞ùËØïÊí≠ÊîæÊâÄÊúâÈü≥È¢ë
            const promises = [rollSound, selectSound, clickSound].map(sound => {
                sound.volume = 0.1;  // ‰ΩéÈü≥Èáè
                
                // ÂÖàÊöÇÂÅúÈáçÁΩÆ
                sound.pause();
                sound.currentTime = 0;
                
                // ÈáçÊñ∞Âä†ËΩΩ
                sound.load();
                
                // Â∞ùËØïÊí≠Êîæ
                const playPromise = sound.play();
                if (playPromise !== undefined) {
                    return playPromise
                        .then(() => {
                            sound.pause();
                            sound.currentTime = 0;
                            console.log(`Èü≥È¢ë ${sound.id} Ëß£ÈîÅÊàêÂäü`);
                            return true;
                        })
                        .catch(e => {
                            console.warn(`Èü≥È¢ë ${sound.id} Ëß£ÈîÅÂ§±Ë¥•:`, e);
                            return false;
                        });
                }
                return Promise.resolve(false);
            });
            
            return Promise.all(promises)
                .then(results => {
                    const unlocked = results.some(r => r);
                    audioUnlocked = unlocked;
                    console.log('Èü≥È¢ëËß£ÈîÅÁä∂ÊÄÅ:', audioUnlocked);
                    
                    // ÈáçÁΩÆÈü≥Èáè
                    [rollSound, selectSound, clickSound].forEach(sound => {
                        sound.volume = 1.0;
                    });
                    
                    return unlocked;
                });
        }

        // ÂÆâÂÖ®Âú∞Êí≠ÊîæÈü≥Êïà
        function playSound(sound) {
            // È¶ñÂÖàÂ∞ùËØïËß£ÈîÅÈü≥È¢ë
            if (!audioUnlocked) {
                unlockAudio().then(() => attemptPlaySound(sound));
            } else {
                attemptPlaySound(sound);
            }
        }
        
        // Â∞ùËØïÊí≠ÊîæÈü≥Êïà
        function attemptPlaySound(sound) {
            // Ê£ÄÊü•Èü≥ÊïàÂØπË±°Â≠òÂú®Âπ∂‰∏îÊúâplayÊñπÊ≥ï
            if (sound && typeof sound.play === 'function') {
                try {
                    // ÈáçÁΩÆÊí≠Êîæ‰ΩçÁΩÆ
                    sound.pause();
                    sound.currentTime = 0;
                    
                    // Á°Æ‰øùÈü≥ÈáèÂêàÈÄÇ
                    if (sound === rollSound) {
                        sound.volume = 0.5;
                    } else {
                        sound.volume = 1.0;
                    }
                    
                    // Â∞ùËØïÊí≠Êîæ
                    const playPromise = sound.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.warn(`Êí≠ÊîæÈü≥Êïà '${sound.id}' Â§±Ë¥•:`, error.message);
                            
                            // Â¶ÇÊûúÊòØËá™Âä®Êí≠ÊîæÁ≠ñÁï•ÈóÆÈ¢òÔºåÂÜçÊ¨°Â∞ùËØïËß£ÈîÅÂπ∂Êí≠Êîæ
                            if (error.name === 'NotAllowedError') {
                                console.info("Ëá™Âä®Êí≠ÊîæÂèóÈôêÔºåÂ∞ùËØïÂÜçÊ¨°Ëß£ÈîÅ");
                                unlockAudio().then(() => {
                                    setTimeout(() => attemptPlaySound(sound), 100);
                                });
                            }
                        });
                    }
                } catch (error) {
                    console.warn(`Êí≠ÊîæÈü≥Êïà '${sound.id}' Âá∫Èîô:`, error);
                }
            } else {
                console.warn('Êó†ÊïàÁöÑÈü≥ÊïàÂØπË±°:', sound);
            }
        }

        // ÂàõÂª∫‰∫îÂΩ©Á∫∏Â±ëÊïàÊûú
        function createConfetti() {
            const colors = [
                '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff',
                '#00ffff', '#ff4500', '#8a2be2', '#ff1493', '#32cd32',
                '#ffa500', '#9370db', '#3cb371', '#ff6347', '#7fffd4',
                '#f08080', '#ffd700', '#da70d6', '#20b2aa', '#87cefa'
            ];
            
            const shapes = ['confetti-rectangle', 'confetti-square', 'confetti-circle', 'confetti-star'];
            const animations = ['confetti-slow', 'confetti-medium', 'confetti-fast', 'confetti-float', 'confetti-zigzag'];
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÂΩ©Â∏¶
            document.querySelectorAll('.confetti').forEach(el => el.remove());
            
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // ÈöèÊú∫ÂΩ¢Áä∂
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.classList.add(shape);
                
                // ÈöèÊú∫Ê†∑Âºè
                const color = colors[Math.floor(Math.random() * colors.length)];
                const animationDuration = Math.random() * 3 + 2;
                const animationDelay = Math.random() * 3;
                const initialRotation = Math.random() * 360;
                const initialX = Math.random() * window.innerWidth;
                const scale = Math.random() * 0.6 + 0.7; // 0.7 - 1.3
                
                // ‰∏∫ÊòüÊòüÂΩ¢Áä∂ËÆæÁΩÆËæπÊ°ÜÈ¢úËâ≤
                if (shape === 'confetti-star') {
                    confetti.style.borderBottomColor = color;
                } else {
                    confetti.style.backgroundColor = color;
                }
                
                confetti.style.left = initialX + 'px';
                confetti.style.top = '-30px';
                confetti.style.transform = `rotate(${initialRotation}deg) scale(${scale})`;
                confetti.style.opacity = '0.9';
                
                // ÈöèÊú∫Âä®Áîª
                const animation = animations[Math.floor(Math.random() * animations.length)];
                confetti.style.animation = `${animation} ${animationDuration}s ease-out ${animationDelay}s forwards`;
                
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.style.opacity = '0';
                    confetti.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => confetti.remove(), 300);
                }, (animationDuration + animationDelay) * 1000 - 300);
            }
        }

        // Âä†ËΩΩÂ≠¶ÁîüÂêçÂçï
        async function loadStudents() {
            try {
                const response = await fetch('/api/students');
                students = await response.json();
                updateStudentList();
            } catch (error) {
                console.error('Âä†ËΩΩÂ≠¶ÁîüÂêçÂçïÂ§±Ë¥•:', error);
            }
        }

        // Êõ¥Êñ∞Â≠¶ÁîüÂêçÂçïÊòæÁ§∫
        function updateStudentList() {
            const oldItems = studentList.querySelectorAll('.student-item');
            const newHtml = students.map(student => `
                <div class="student-item" style="opacity: 0; transform: translateX(20px);">
                    <span class="student-name" contenteditable="true" data-original="${student}">${student}</span>
                    <div class="student-actions">
                        <button onclick="saveEditedName(this, '${student}')" class="btn btn-ghost btn-icon">‚úì</button>
                        <button onclick="cancelEditName(this)" class="btn btn-ghost btn-icon">‚úó</button>
                        <button onclick="deleteStudent('${student}')" class="btn btn-ghost btn-icon">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            studentList.innerHTML = newHtml;
            
            // Ê∑ªÂä†Ê∏êÂÖ•Âä®Áîª
            const newItems = studentList.querySelectorAll('.student-item');
            newItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.transition = 'all 0.3s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 50);
            });
            
            // ËÆæÁΩÆÂêçÂ≠óÁºñËæë‰∫ã‰ª∂
            studentList.querySelectorAll('.student-name').forEach(nameSpan => {
                nameSpan.addEventListener('focus', function() {
                    // ‰øùÂ≠òÂéüÂßãÂÄº‰ª•‰æøÂèñÊ∂à
                    this.setAttribute('data-editing', 'true');
                });
                
                nameSpan.addEventListener('blur', function() {
                    // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØ‰øùÂ≠òÊàñÂèñÊ∂àÊåâÈíÆÔºåÂàô‰∏çÂú®ËøôÈáåÂ§ÑÁêÜ
                    if (!this.closest('.student-item').querySelector('.student-actions:hover')) {
                        // Ëá™Âä®‰øùÂ≠ò
                        const originalName = this.getAttribute('data-original');
                        const newName = this.textContent.trim();
                        if (newName !== originalName && newName !== '') {
                            saveStudentName(originalName, newName);
                        } else {
                            this.textContent = originalName;
                        }
                    }
                    this.removeAttribute('data-editing');
                });
                
                nameSpan.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.blur();
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        this.textContent = this.getAttribute('data-original');
                        this.blur();
                    }
                });
            });
        }
        
        // ‰øùÂ≠òÁºñËæëÂêéÁöÑÂêçÂ≠ó

        // ÂèñÊ∂àÁºñËæëÂêçÂ≠ó

        // ‰øùÂ≠òÂ≠¶ÁîüÂêçÂ≠ó

            try {

                });
                
                if (!deleteResponse.ok) {

                if (!addResponse.ok) {

                console.error('Êõ¥Êñ∞Â≠¶ÁîüÂêçÂ≠óÂ§±Ë¥•:', error);
                alert(error.message || 'Êõ¥Êñ∞Â§±Ë¥•ÔºåËØ∑ÈáçËØï');

        // ÂàáÊç¢Â≠¶ÁîüÂàóË°®ÁöÑÊòæÁ§∫ÂíåÈöêËóè

        // Ê∑ªÂä†Â≠¶Áîü

        // ÈöèÊú∫ÁÇπÂêçÂàùÂßãÂåñÊ£ÄÊü•
        function prepareRandomSelect() {
            // È¶ñÂÖàÊ£ÄÊü•ÊòØÂê¶ÊúâÂ≠¶Áîü
            if (students.length === 0) {
                nameDisplay.textContent = 'ËØ∑ÂÖàÊ∑ªÂä†Â≠¶Áîü';
                addFlipAnimation(resultCard);
                return false;
            }
            
            // È¢ÑÂä†ËΩΩÈü≥ÊïàÊñá‰ª∂
            [rollSound, selectSound, clickSound].forEach(sound => {
                if (!sound.readyState) {
                    sound.load();
                }
            });
            
            return true;
        }
        
        // ÈöèÊú∫ÁÇπÂêç
        async function randomSelect() {
            if (!prepareRandomSelect()) return;

            randomBtn.disabled = true;
            nameDisplay.style.opacity = '1';
            resultCard.classList.add('flip-card');
            
            // Êí≠ÊîæÊªöÂä®Èü≥Êïà
            playSound(rollSound);
            rollSound.volume = 0.5;  // ËÆæÁΩÆÈü≥Èáè‰∏∫50%
            rollSound.loop = true;   // Âæ™ÁéØÊí≠Êîæ

            const duration = 3000; // ÊåÅÁª≠3Áßí
            const startTime = Date.now();
            let lastRollTime = 0;

            const animate = () => {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ÈùûÁ∫øÊÄßÂáèÈÄüÊïàÊûú
                const speed = Math.pow(1 - progress, 2);
                
                // ÊéßÂà∂ÂêçÂ≠óÊõ¥Êñ∞È¢ëÁéá
                if (now - lastRollTime > (50 + (progress * 200))) {
                    const randomIndex = Math.floor(Math.random() * students.length);
                    nameDisplay.textContent = students[randomIndex];
                    nameDisplay.classList.add('rolling');
                    lastRollTime = now;
                }
                
                // Ë∞ÉÊï¥Èü≥Èáè
                if (!rollSound.paused) {
                    rollSound.volume = Math.max(0.1, speed * 0.5);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finalizeSelection();
                }
            };

            animate();
        }

        // ÂÆåÊàêÈÄâÊã©
        async function finalizeSelection() {
            try {
                const response = await fetch('/api/random');
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ÈÄâÊã©Â§±Ë¥•');
                }
                
                const data = await response.json();
                
                // ÂÅúÊ≠¢ÊªöÂä®Èü≥Êïà
                if (rollSound) {
                    rollSound.loop = false;
                    try {
                        rollSound.pause();
                    } catch (e) {
                        console.warn('ÂÅúÊ≠¢ÊªöÂä®Èü≥ÊïàÂ§±Ë¥•:', e);
                    }
                }
                
                // Êí≠ÊîæÈÄâ‰∏≠Èü≥Êïà
                playSound(selectSound);
                
                nameDisplay.classList.remove('rolling');
                nameDisplay.classList.add('selected');
                // Â∫îÁî®ÊâìÂ≠óÊú∫ÊïàÊûú
                typewriterEffect(nameDisplay, data.name, 80);
                
                resultCard.classList.add('shine');
                addFlipAnimation(resultCard);
                createConfetti();
                
                setTimeout(() => {
                    nameDisplay.classList.remove('selected');
                    resultCard.classList.remove('shine');
                    randomBtn.disabled = false;
                }, 1500);
            } catch (error) {
                console.error('ÈöèÊú∫ÈÄâÊã©Â§±Ë¥•:', error);
                alert(error.message || 'ÈÄâÊã©Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                randomBtn.disabled = false;
                
                // Á°Æ‰øùÂá∫ÈîôÊó∂‰πüÂÅúÊ≠¢Èü≥Êïà
                if (rollSound) {
                    rollSound.loop = false;
                    try {
                        rollSound.pause();
                    } catch (e) {}
                }
            }
        }

        // Ê∑ªÂä†Â≠¶ÁîüÊó∂ÁöÑÂä®ÁîªÊïàÊûú
        function animateAddStudent(element) {
            element.style.animation = 'none';
            element.offsetHeight; // Ëß¶ÂèëÈáçÊéí‰ª•ÈáçÁΩÆÂä®Áîª
            element.style.animation = 'slideIn 0.5s ease forwards';
        }
        
        // 3DÁøªËΩ¨Âä®Áîª
        function addFlipAnimation(element) {
            element.classList.add('flip-animation');
            setTimeout(() => {
                element.classList.remove('flip-animation');
            }, 1000);
        }
        
        // ÊâìÂ≠óÊú∫ÊïàÊûú
        function typewriterEffect(element, text, speed = 50) {
            element.textContent = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Ê∑ªÂä†ÂÖ®Â±ÄÁÇπÂáª‰∫ã‰ª∂Êù•Ëß£ÈîÅÈü≥È¢ë
        document.addEventListener('click', function() {

        // Ê≥¢Á∫πÊïàÊûú
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripples = document.createElement('span');
                ripples.style.position = 'absolute';
                ripples.style.width = '1px';
                ripples.style.height = '1px';
                ripples.style.borderRadius = '50%';
                ripples.style.transform = 'scale(0)';
                ripples.style.background = 'rgba(255, 255, 255, 0.5)';
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                ripples.style.animation = 'ripple 0.6s linear';
                
                button.appendChild(ripples);
                
                setTimeout(() => {
                    ripples.remove();
                }, 600);
            });
        });

        // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ

    </script>
